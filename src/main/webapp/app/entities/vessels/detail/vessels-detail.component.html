<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vessels">
      <h2 data-cy="vesselsDetailsHeading"><span>Vessels</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vessels.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ vessels.name }}</span>
        </dd>
        <dt><span>Ownerid</span></dt>
        <dd>
          <span>{{ vessels.ownerid }}</span>
        </dd>
        <dt><span>Naccs</span></dt>
        <dd>
          <span>{{ vessels.naccs }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/vessels', vessels.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
